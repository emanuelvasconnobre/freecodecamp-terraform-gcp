<!DOCTYPE html>
<html lang="en">
<head>

    <title>Exemplo de Site</title>
    <style>
        body {

            margin: 20px;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }

        section {
            margin: 20px 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }

</head>
<body>

    <header>
        <h1>Meu Site de Exemplo</h1>

    <section>
        <h2>Sobre</h2>
        <p>Bem-vindo ao meu site de exemplo. Este é um parágrafo de texto simples.</p>
    </section>

    <section>
        <h2>Contato</h2>
        <p>Você pode entrar em contato conosco pelo e-mail: <a href="mailto:contato@example.com">contato@example.com</a></p>
    </section>

    <footer>
        <p>&copy; 2023 Meu Site de Exemplo. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
